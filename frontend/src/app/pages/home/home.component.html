<!-- Carousel Slider -->
<div id="carouselExampleIndicators" class="carousel slide my-3" data-bs-ride="carousel"
     style="max-width: 1000px; margin: 0 auto;">
  <div class="carousel-inner rounded shadow-sm">
    <div class="carousel-item active">
      <img src="assets/images/slider1.webp" class="d-block w-100" alt="Slide 1" />
    </div>
    <div class="carousel-item">
      <img src="assets/images/slider2.webp" class="d-block w-100" alt="Slide 2" />
    </div>
    <div class="carousel-item">
      <img src="assets/images/slider3.webp" class="d-block w-100" alt="Slide 3" />
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Products Grid -->
<section class="products py-4">
  <div class="container">
    <h2 class="mb-4 fw-bold"><i class="bi bi-box-seam me-2"></i>Featured Products</h2>

    <!-- Loader -->
    <div *ngIf="isLoading" class="text-center my-5">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2">Loading products...</p>
    </div>

    <!-- Product Grid -->
    <div class="row" *ngIf="!isLoading && products.length > 0">
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let product of products">
        <div class="card h-100 border-0 shadow-sm">
          <img
            [src]="getImageUrl(product.image)"
            class="card-img-top mx-auto d-block mt-3"
            alt="{{ product.name }}"
            style="width: 150px; height: 150px; object-fit: contain"
          />

          <div class="card-body text-center">
            <h5 class="card-title text-primary fw-bold">{{ product.name }}</h5>
            <p class="card-text" style="font-size: 0.9rem; height: 70px; overflow: hidden;">
              {{ product.description }}
            </p>
            <p class="fw-bold mb-1 text-success">
              {{ getFormattedPrice(product.price) }}
            </p>
            <p class="text-muted" style="font-size: 0.8rem;">
              <i class="bi bi-info-circle me-1"></i>Ex Tax: {{ getExTaxPrice(product.price) }}
            </p>
          </div>

          <div class="card-footer d-flex justify-content-between bg-white border-top">
            <button class="btn btn-light border" title="Add to Cart"
               (click)="addToCart(product)">
              <i class="bi bi-cart3"></i>
            </button>
            <button class="btn btn-light border" title="Add to Wish List">
              <!-- (click)="addToWishlist(product)"> -->
              <i class="bi bi-heart"></i>
            </button>
            <button class="btn btn-light border" title="Compare Product">
              <i class="bi bi-arrow-repeat"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- No products -->
    <div *ngIf="!isLoading && products.length === 0" class="text-center text-muted">
      <i class="bi bi-box-seam fa-2x mb-2"></i>
      <p>No products found.</p>
    </div>
  </div>
</section>
