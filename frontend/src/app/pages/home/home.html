<app-header></app-header>

<div class="container mt-4">
  <div class="card shadow p-4">
    <h3 class="text-center mb-3">
      {{ user ? ('Welcome, ' + user.name) : 'Welcome' }}
    </h3>

    <p class="text-center" *ngIf="user">
      You are logged in as: <strong>{{ user.designation }}</strong>
    </p>

    <div class="text-center mt-4" *ngIf="user; else showLogin">
      <button class="btn btn-danger" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i> Logout
      </button>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h4 class="mb-0">Latest Products</h4>
    <span class="text-muted" *ngIf="products?.length">{{ products.length }} items</span>
  </div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
    <div class="col" *ngFor="let p of products">
      <div class="card h-100 shadow-sm">
        <img *ngIf="p.image" class="card-img-top" [src]="'http://localhost:5000' + p.image" [alt]="p.name" style="height: 180px; object-fit: cover;" />
        <div class="card-body d-flex flex-column">
          <h6 class="card-title mb-1 text-truncate" title="{{ p.name }}">{{ p.name }}</h6>
          <div class="mb-2 small text-muted text-truncate-2" title="{{ p.description }}">{{ p.description }}</div>
          <div class="fw-bold mb-3">â‚¹{{ p.price }}</div>
          <div class="mt-auto d-flex gap-2">
            <button class="btn btn-sm btn-primary flex-fill" (click)="addToCart(p)">
              <i class="bi bi-cart-plus"></i> Add to Cart
            </button>
            <button class="btn btn-sm btn-outline-secondary" title="Add to Wishlist" (click)="addToWishlist(p)">
              <i class="bi bi-heart"></i>
            </button>
            <button class="btn btn-sm btn-outline-dark" title="View Details" (click)="viewDetails(p)">
              <i class="bi bi-info-circle"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #showLogin>
  <a class="btn btn-primary" routerLink="/admin/login">
    <i class="bi bi-box-arrow-in-right"></i> Login
  </a>
</ng-template>

<app-footer></app-footer>
