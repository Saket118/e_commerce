<div class="d-flex">
  <!-- Sidebar -->
  <nav class="bg-dark text-white p-3" [class.d-none]="!isSidebarOpen" style="width: 250px; min-height: 100vh;">
    <h4 class="mb-4">My Sidebar</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Profile</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Settings</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#" (click)="logout()" >Logout</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="flex-grow-1 p-4">
    <button class="btn btn-primary mb-3" (click)="toggleSidebar()">
      <i class="bi" [ngClass]="isSidebarOpen ? 'bi-x' : 'bi-list'"></i> 
      {{ isSidebarOpen ? 'Close Menu' : 'Open Menu' }}
    </button>

    <div class="card p-4 shadow-sm">
      <h3>Welcome to Dashboard</h3>
      <p>This is your Angular 20 Bootstrap 5 sidebar toggle demo.</p>
    </div>
  </div>
</div>
