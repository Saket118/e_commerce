<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 border p-4 shadow">
      <h3 class="text-center mb-3">{{ isAdminMode ? 'Add User' : 'User Registration' }}</h3>

      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="mb-3">
          <label>Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="user.name"
            required
          />
        </div>

        <div class="mb-3">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="user.email"
            required
          />
        </div>

        <div class="mb-3">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="user.password"
            required
          />
        </div>

        <div class="mb-3">
          <label>Phone Number</label>
          <input
            type="text"
            class="form-control"
            name="phoneNo"
            [(ngModel)]="user.phoneNo"
          />
        </div>

        <div class="mb-3">
          <label>Gender</label>
          <select
            class="form-select"
            name="gender"
            [(ngModel)]="user.gender"
            required
          >
            <option value="">Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          {{ isAdminMode ? 'Add User' : 'Register' }}
        </button>
      </form>
    </div>
  </div>
</div>
