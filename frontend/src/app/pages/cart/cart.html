<app-header></app-header>

<div class="container mt-4">
  <h3>Your Cart</h3>

  <div *ngIf="!items.length" class="alert alert-info mt-3">
    Your cart is empty.
  </div>

  <div *ngIf="items.length">
    <table class="table table-striped table-bordered mt-3">
      <thead>
        <tr>
          <th>#</th>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ formatPrice(item.price) }}</td>
          <td>
            <input
              type="number"
              class="form-control form-control-sm"
              [value]="item.quantity || 1"
              min="1"
              (change)="updateQuantity(i, $event)"
            />
          </td>
          <td>{{ formatPrice((item.price || 0) * (item.quantity || 1)) }}</td>
          <td>
            <button class="btn btn-sm btn-outline-danger" (click)="removeItem(i)">
              <i class="bi bi-trash"></i> Remove
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="4" class="text-end">Total:</th>
          <th colspan="2">{{ formatPrice(getTotal()) }}</th>
        </tr>
      </tfoot>
    </table>

    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-outline-secondary" (click)="clearCart()">
        <i class="bi bi-x-circle"></i> Clear Cart
      </button>
      <button class="btn btn-success" (click)="checkout()">
        <i class="bi bi-bag-check"></i> Checkout
      </button>
    </div>
  </div>
</div>

<app-footer></app-footer>
