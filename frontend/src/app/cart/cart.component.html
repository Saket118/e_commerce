<div class="container py-4">
  <h2 class="mb-4"><i class="bi bi-cart"></i> Shopping Cart</h2>

  <table class="table table-bordered table-hover align-middle" *ngIf="cartItems.length > 0">
    <thead class="table-light">
      <tr>
        <th>Image</th>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td><img [src]="item.image" alt="{{ item.name }}" style="width: 60px; height: 60px; object-fit: contain"></td>
        <td>{{ item.name }}</td>
        <td>{{ formatPrice(item.price) }}</td>
        <td>
          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-sm btn-outline-secondary" (click)="updateQuantity(item, -1)">-</button>
            <span>{{ item.quantity }}</span>
            <button class="btn btn-sm btn-outline-secondary" (click)="updateQuantity(item, 1)">+</button>
          </div>
        </td>
        <td>{{ formatPrice(item.price * item.quantity) }}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="removeItem(item)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4" class="text-end fw-bold">Total:</td>
        <td colspan="2" class="fw-bold">{{ formatPrice(totalPrice) }}</td>
      </tr>
    </tfoot>
  </table>

  <div *ngIf="cartItems.length === 0" class="text-center text-muted py-5">
    <i class="bi bi-cart-x fa-2x mb-2"></i>
    <p>Your cart is empty.</p>
  </div>
</div>
