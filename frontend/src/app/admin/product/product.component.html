<div class="container py-4">
  <h3 class="text-center mb-4">Add New Product</h3>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-light">

    <!-- Product Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" id="name" formControlName="name" class="form-control"
             placeholder="Enter product name">
      <div *ngIf="productForm.get('name')?.touched && productForm.get('name')?.invalid" class="text-danger">
        Product name is required (min 3 characters).
      </div>
    </div>

    <!-- Product Price -->
    <div class="mb-3">
      <label for="price" class="form-label">Price (â‚¹)</label>
      <input type="text" id="price" formControlName="price" class="form-control"
             placeholder="Enter price">
      <div *ngIf="productForm.get('price')?.touched && productForm.get('price')?.invalid" class="text-danger">
        Enter a valid price (numbers only).
      </div>
    </div>

    <!-- Product Quantity -->
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" id="quantity" formControlName="quantity" class="form-control"
             placeholder="Enter available quantity" min="1">
      <div *ngIf="productForm.get('quantity')?.touched && productForm.get('quantity')?.invalid" class="text-danger">
        Enter a valid quantity (minimum 1).
      </div>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" formControlName="description" rows="3" class="form-control"
                placeholder="Enter product description"></textarea>
      <div *ngIf="productForm.get('description')?.touched && productForm.get('description')?.invalid" class="text-danger">
        Description is required (min 10 characters).
      </div>
    </div>

    <!-- Image Upload -->
    <div class="mb-3">
      <label for="image" class="form-label">Product Image</label>
      <input type="file" id="image" class="form-control" (change)="onFileChange($event)">
      <div *ngIf="imagePreview" class="mt-3 text-center">
        <img [src]="imagePreview" class="img-thumbnail" style="max-height: 200px;">
      </div>
    </div>

    <!-- Submit Button -->
    <button class="btn btn-primary w-100 mt-3" type="submit">Add Product</button>
  </form>
</div>
