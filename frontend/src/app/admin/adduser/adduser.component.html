<form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
  <!-- Name -->
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" class="form-control" formControlName="name">
    <div *ngIf="submitted && f['name'].errors" class="text-danger mt-1">
      <div *ngIf="f['name'].errors?.['required']">Name is required</div>
    </div>
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" class="form-control" formControlName="email">
    <div *ngIf="submitted && f['email'].errors" class="text-danger mt-1">
      <div *ngIf="f['email'].errors?.['required']">Email is required</div>
      <div *ngIf="f['email'].errors?.['email']">Enter a valid email</div>
    </div>
  </div>

  <!-- Phone -->
  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input type="text" id="phone" class="form-control" formControlName="phone">
    <div *ngIf="submitted && f['phone'].errors" class="text-danger mt-1">
      <div *ngIf="f['phone'].errors?.['required']">Phone number is required</div>
      <div *ngIf="f['phone'].errors?.['pattern']">Enter a valid 10-digit phone number</div>
    </div>
  </div>

  <!-- Gender -->
  <div class="mb-3">
    <label class="form-label">Gender</label>
    <select class="form-select" formControlName="gender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <div *ngIf="submitted && f['gender'].errors" class="text-danger mt-1">
      <div *ngIf="f['gender'].errors?.['required']">Gender is required</div>
    </div>
  </div>

  <!-- Role -->
  <div class="mb-3">
    <label class="form-label">Role</label>
    <select class="form-select" formControlName="role">
      <option value="">Select Role</option>
      <option value="Admin">Admin</option>
      <option value="Customer">Customer</option>
    </select>
    <div *ngIf="submitted && f['role'].errors" class="text-danger mt-1">
      <div *ngIf="f['role'].errors?.['required']">Role is required</div>
    </div>
  </div>

  <!-- Password -->
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" class="form-control" formControlName="password">
    <div *ngIf="submitted && f['password'].errors" class="text-danger mt-1">
      <div *ngIf="f['password'].errors?.['required']">Password is required</div>
    </div>
  </div>

  <!-- Submit -->
  <button type="submit" class="btn btn-primary">Add User</button>
</form>
