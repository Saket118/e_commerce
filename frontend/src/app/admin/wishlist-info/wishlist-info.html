<div class="container mt-4">
  <h2>Wishlist List</h2>
  <table id="wishlistTable" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Product ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Image</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.id }}</td>
        <td>{{ item.user_id }}</td>
        <td>{{ item.product_id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>
          <img *ngIf="item.image" [src]="'http://localhost:5000' + item.image" alt="product" width="60" height="60" style="object-fit: cover;" />
        </td>
        <td>{{ item.created_at }}</td>
      </tr>
    </tbody>
  </table>
</div>
