<div class="container mt-4">
  <h2>Product Info</h2>
  <div class="d-flex justify-content-end mb-2">
    <a class="btn btn-primary" href="/add-product">
      <i class="bi bi-plus-lg"></i> Add Product
    </a>
  </div>
  <table id="productTable" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Description</th>
        <th>Image</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.description }}</td>
        <td>
          <img *ngIf="item.image" [src]="'http://localhost:5000' + item.image" alt="product" width="60" height="60" style="object-fit: cover;" />
        </td>
        <td>{{ item.created_at }}</td>
      </tr>
    </tbody>
  </table>
</div>
