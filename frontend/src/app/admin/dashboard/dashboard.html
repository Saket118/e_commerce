

<div class="container my-4" *ngIf="user; else notFound">
  <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
    <h3 class="text-center mb-3">Welcome, {{ user.name }}</h3>
    <p class="text-center">Designation: <strong>{{ user.designation }}</strong></p>
  </div>
  
</div>

<!-- Fallback message -->
<ng-template #notFound>
  <div class="alert alert-warning text-center mt-5 w-75 mx-auto">
    No user data found. Please <a routerLink="/admin/login">login again</a>.
  </div>
</ng-template>
