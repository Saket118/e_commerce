<div class="d-flex vh-100">
  <!-- Sidebar visible on all admin pages -->
  <app-sidebar [collapsed]="isSidebarCollapsed"></app-sidebar>

  <!-- Main content with a top bar -->
  <div class="flex-grow-1 d-flex flex-column">
    <div class="p-2 border-bottom d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-secondary" (click)="toggleSidebar()">
        <i class="bi" [ngClass]="isSidebarCollapsed ? 'bi-list' : 'bi-x-lg'"></i>
        <span class="ms-1">{{ isSidebarCollapsed ? 'Open' : 'Close' }} Sidebar</span>
      </button>
      <div class="ms-auto">
        <button class="btn btn-danger" (click)="logout()">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </div>
    </div>

    <div class="flex-grow-1">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
