<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <div class="bg-dark text-white border-end" id="sidebar-wrapper">
    <div class="sidebar-heading text-center py-4 fs-4 fw-bold text-uppercase border-bottom">
      E-Commerce Admin
    </div>
    <div class="list-group list-group-flush">
      <a routerLink="/admin/dashboard" class="list-group-item list-group-item-action bg-dark text-white">Dashboard</a>
      <a routerLink="/admin/user" class="list-group-item list-group-item-action bg-dark text-white">Users</a>
      <a routerLink="/admin/product" class="list-group-item list-group-item-action bg-dark text-white">Products</a>
      <a routerLink="/admin/order" class="list-group-item list-group-item-action bg-dark text-white">Orders</a>
      <a routerLink="/admin/report" class="list-group-item list-group-item-action bg-dark text-white">Reports</a>
      <a routerLink="/admin/invoice" class="list-group-item list-group-item-action bg-dark text-white">Invoices</a>
      <a routerLink="/admin/inventry" class="list-group-item list-group-item-action bg-dark text-white">Inventory</a>
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white" (click)="logout()">Logout</a>
    </div>
  </div>
  <!-- /#sidebar -->

  <!-- Page Content -->
  <div id="page-content-wrapper" class="w-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <button class="btn btn-primary" id="menu-toggle" (click)="toggleSidebar()">☰</button>
        <span class="ms-3 fw-bold">Welcome, Admin</span>
      </div>
    </nav>

    <div class="container-fluid mt-4">

      <!-- Dashboard Cards -->
      <div class="row">
        <div class="col-md-3 mb-4" *ngFor="let card of dashboardCards">
          <div class="card text-white h-100" [ngClass]="card.bgClass">
            <div class="card-body text-center">
              <h5 class="card-title">{{ card.title }}</h5>
              <p class="card-text fs-3 fw-bold">{{ card.count }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- ✅ All Products Table -->
      <div class="row mt-4">
        <div class="col-12">
          <div class="card mb-4 shadow-sm">
            <div class="card-header fw-bold">All Products</div>
            <div class="card-body table-responsive">
              <table class="table table-striped table-hover align-middle" *ngIf="products.length > 0; else noProducts">
                <thead class="table-dark">
                  <tr>
                    <th>#</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price ($)</th>
                    <th>Quantity</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let p of products; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>
                      <img [src]="'http://localhost:5000' + p.image" 
                           alt="{{ p.name }}" 
                           width="80" height="80" 
                           style="border-radius: 6px; object-fit: cover;" />
                    </td>
                    <td>{{ p.name }}</td>
                    <td>{{ p.description }}</td>
                    <td>{{ p.price }}</td>
                    <td>{{ p.quantity }}</td>
                  </tr>
                </tbody>
              </table>

              <ng-template #noProducts>
                <p class="text-muted mt-3">No products available.</p>
              </ng-template>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
